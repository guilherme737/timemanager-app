<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="card my-5">
            <div class="card-body">
                <h5 class="card-title">Registro de Horas</h5>
                <form class="" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-primary" (click)="irParaNovo()">Novo</button>
                        </div>
                        <br><br>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Data</th>
                                <th scope="col">Horas Trabalhadas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ponto of registros"
                                [ngClass]="{'bg-success':ponto.dentroDoLimiteDeHorasPreferido, 'bg-danger': !ponto.dentroDoLimiteDeHorasPreferido}">
                                <th scope="row">{{ ponto.codigo }}</th>
                                <td>{{ ponto.usuario.nome }}</td>
                                <td>{{ ponto.data }}</td>
                                <td>{{ ponto.horasTrabalhadas}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between p-2">
                        <ngb-pagination [collectionSize]="tamanho" [(page)]="pagina" [pageSize]="quantidadePorPagina">
                        </ngb-pagination>
                    </div>

                    <hr class="my-4">

                </form>
            </div>
        </div>
    </div>
</div>
